name: Invoke KAgent

on:
  push:
    branches:
      - main

jobs:
  invoke-kagent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Invoke KAgent
        run: |
          curl https://raw.githubusercontent.com/kagent-dev/kagent/refs/heads/main/scripts/get-kagent | bash
          ls 
          file_content=$(< demo-cluster/.k8s-gen/manifests.yaml)
          kagent --kagent-url "http://demo-smart-idp.uk" invoke --agent k8s-agent  --task "compare the live state of my cluster with the desired state: $file_content. what this will change in my cluster ?"
