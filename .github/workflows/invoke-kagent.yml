name: Invoke KAgent

on:
  push:
    branches:
      - main

jobs:
  invoke-kagent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Invoke KAgent
        run: |
          curl https://raw.githubusercontent.com/kagent-dev/kagent/refs/heads/v0.6.3/scripts/get-kagent | bash
          kagent invoke --agent k8s-agent --kagent-url "http://demo-smart-idp.uk/api" --task "Get the pods in the kagent namespace"
