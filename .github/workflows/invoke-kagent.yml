name: GioOps semantic validation

on:
  pull_request:

jobs:
  invoke-kagent:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate YAML syntax
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: 'demo-cluster'
          config_data: |
            extends: default
            rules:
              line-length:
                max: 200
                level: warning
              comments:
                min-spaces-from-content: 1
          strict: false

      - name: Install kubeconform
        run: |
          wget -q https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin/

      - name: Validate Kubernetes/ArgoCD schemas
        run: |
          echo "üîç Validating Kubernetes/ArgoCD schemas..."
          find demo-cluster -type f \( -name "*.yaml" -o -name "*.yml" \) \
            ! -path "*/.git/*" \
            ! -path "*/.k8s-gen/*" \
            -exec sh -c '
              if grep -q "kind:" "$1" && grep -q "apiVersion:" "$1"; then
                echo "Validating: $1"
                kubeconform -strict -summary "$1" || exit 1
              fi
            ' _ {} \;

      - name: Install KAgent
        run: |
          export DESIRED_VERSION=v0.4.5
          curl -fsSL https://raw.githubusercontent.com/kagent-dev/kagent/v0.4.5/scripts/get-kagent | bash

      - name: Invoke KAgent
        id: kagent
        run: |
          PR_ID="${{ github.event.pull_request.number }}"
          FILE_PATH="./demo-cluster/.k8s-gen/app-manifests.yaml"
          
          sed -i "1i PR ID: ${PR_ID}. Input manifest start here:" "${FILE_PATH}"
          kagent --api-url "https://demo-smart-idp.uk/api" invoke --agent gitops-kyverno-agent --file  ${FILE_PATH} | jq -r '.'
