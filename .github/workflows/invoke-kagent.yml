name: Invoke KAgent

on:
  push:
    branches:
      - main

jobs:
  invoke-kagent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Invoke KAgent
        run: |
          curl https://raw.githubusercontent.com/kagent-dev/kagent/refs/heads/main/scripts/get-kagent | bash
          kagent install --kagent-url "http://demo-smart-idp.uk/api"
          kagent --kagent-url "http://demo-smart-idp.uk/api" invoke --url-override "http://demo-smart-idp.uk/api" --agent k8s-agent  --task "Get the pods in the kagent namespace"
