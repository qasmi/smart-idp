apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: kubeconNA
  namespace: argocd
spec:
  description: Demo project
  sourceRepos:
    - https://charts.bitnami.com/bitnami
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drupal-app
  namespace: argocd
spec:
  destination:
    namespace: my-team-namespace
    server: https://kubernetes.default.svc
  project: platform
  revisionHistoryLimit: 3
  sources:
  - chart: drupal
    helm:
      values: |
        drupalUsername: admin
        existingSecret: "drupal-app"

        externalDatabase:
          host: drupal-app-db-mariadb.drupal-app.svc.cluster.local
          port: 3306
          database: bitnami_drupal
          user: drupal
          existingSecret: "drupal-app-externaldb"

        resources:
          limits:
            cpu: 2000m
            memory: 2000M
          requests:
            cpu: 2000m
            memory: 2000M

    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 21.0.*
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
