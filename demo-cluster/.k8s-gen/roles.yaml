apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno-mcp-policyreports-reader
rules:
  - apiGroups: ["wgpolicyk8s.io"]
    resources:
      - policyreports
      - clusterpolicyreports
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kyverno-mcp-policyreports-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyverno-mcp-policyreports-reader
subjects:
  - kind: ServiceAccount
    name: kyverno-mcp-server
    namespace: kagent
