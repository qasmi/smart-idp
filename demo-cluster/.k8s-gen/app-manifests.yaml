---
apiVersion: v1
kind: Namespace
metadata:
  name: demo-oss-japan
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: game-2048
  namespace: argocd
spec:
  destination:
    namespace: demo-oss-japan
    server: https://kubernetes.default.svc
  project: demo-oss-japan
  revisionHistoryLimit: 3
  sources:
    - chart: dao-2048
      helm:
        values: |
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
          service:
            type: LoadBalancer
      repoURL: http://daocloud.github.io/dao-2048/
      targetRevision: "1.2.1"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: demo-oss-japan
  namespace: argocd
spec:
  description: Demo project
  destinations:
    - server: https://kubernetes.default.svc
      namespace: demo-oss-japan
  sourceRepos:
    - http://daocloud.github.io/dao-2048/
