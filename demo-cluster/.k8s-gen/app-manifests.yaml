apiVersion: v1
kind: Namespace
metadata:
  name: demo-oss-japan
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: demo-oss-japan-quota
  namespace: demo-oss-japan
spec:
  hard:
    requests.cpu: "1"  
    requests.memory: "1Gi" 
    limits.cpu: "1"  
    limits.memory: "2Gi"
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: demo-oss-japan
  namespace: argocd
spec:
  description: Demo project
  destinations:
    - server: https://kubernetes.default.svc
      namespace: demo-oss-japan
  #sourceRepos:
  #  - http://daocloud.github.io/dao-2048/
---
