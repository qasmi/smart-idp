crds:
  install: true
  reportsServer:
    enabled: true
  groups:
    kyverno:
      cleanuppolicies: true
      clustercleanuppolicies: true
      clusterpolicies: true
      globalcontextentries: true
      policies: true
      policyexceptions: true
      updaterequests: true
      validatingpolicies: true
    policies:
      validatingpolicies: true
      policyexceptions: true
      imagevalidatingpolicies: false
    reports:
      clusterephemeralreports: true
      ephemeralreports: true
    wgpolicyk8s:
      clusterpolicyreports: true
      policyreports: true
  migration:
    enabled: true

config:
  create: true
  webhooks:
    namespaceSelector:
      matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
          - kube-system

  resourceFiltersExcludeNamespaces: []
  resourceFiltersExclude: []

webhooksCleanup:
  enabled: true
  autoDeleteWebhooks:
    enabled: true

policyReportsCleanup:
  enabled: true

grafana:
  enabled: false

features:
  admissionReports:
    enabled: true
  aggregateReports:
    enabled: true
  policyReports:
    enabled: true
  validatingAdmissionPolicyReports:
    enabled: true
  reporting:
    validate: true
    mutate: true
    mutateExisting: true
    imageVerify: false
    generate: true
  backgroundScan:
    enabled: true
    backgroundScanWorkers: 1
    backgroundScanInterval: 30min
    skipResourceFilters: true
  controllerRuntimeMetrics:
    bindAddress: ":8080"
  forceFailurePolicyIgnore:
    enabled: true
  generateValidatingAdmissionPolicy:
    enabled: true

admissionController:
  autoscaling:
    enabled: false
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  replicas: 1
  revisionHistoryLimit: 3
  resyncPeriod: 15m
  podDisruptionBudget:
    enabled: false
    minAvailable: 1

backgroundController:
  enabled: false
  replicas: 1
  revisionHistoryLimit: 3
  resyncPeriod: 15m

cleanupController:
  enabled: false
  replicas: 1
  revisionHistoryLimit: 2
  resyncPeriod: 15m

reportsController:
  enabled: false
  replicas: 1
  revisionHistoryLimit: 3
  resyncPeriod: 15m
