crds:
  enabled: true
  keep: true

replicaCount: 1

global:
  leaderElection:
    namespace: cert-manager

cainjector:
  replicaCount: 1

webhook:
  replicaCount: 1

extraArgs:
  - '--dns01-recursive-nameservers-only'
  - '--dns01-recursive-nameservers=8.8.8.8:53,1.1.1.1:53'
  - '--enable-gateway-api'
