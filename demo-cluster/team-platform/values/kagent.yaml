providers:
  default: openAI
  openAI:
    provider: OpenAI
    model: "gpt-4.1-mini"
    apiKeySecretRef: kagent-openai
    apiKeySecretKey: OPENAI_API_KEY
database:
  type: sqlite
  sqlite:
    databaseName: kagent.db
controller:
  replicas: 1
  loglevel: "info"
  streaming: # Streaming buffer size for A2A communication
    maxBufSize: 1Mi # 1024 * 1024
    initialBufSize: 4Ki # 4 * 1024
    timeout: 800s # 600 seconds
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  service:
    type: ClusterIP
    ports:
      port: 8083
      targetPort: 8083
ui:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
kagent-tools:
  fullnameOverride: kagent-tools
  enabled: true
  replicaCount: 1
  tools:
    loglevel: "debug"
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1500m
        memory: 1Gi
agents:
  k8s-agent:
    enabled: true
  kgateway-agent:
    enabled: false
  istio-agent:
    enabled: false
  promql-agent:
    enabled: false
  observability-agent:
    enabled: false
  argo-rollouts-agent:
    enabled: false
  helm-agent:
    enabled: true
  cilium-policy-agent:
    enabled: false
  cilium-manager-agent:
    enabled: false
  cilium-debug-agent:
    enabled: false
querydoc:
  enabled: true
  replicas: 1
  openai:
    apiKey: ""
otel:
  tracing:
    enabled: true
    exporter:
      otlp:
        endpoint: http://jaeger-collector.jaeger.svc.cluster.local:4317

tools:
  grafana-mcp:
    enabled: false
  querydoc:
    enabled: true
    
