replicaCount: 1

providers:
  default: openAI
  openAI:
    provider: OpenAI
    model: "gpt-4.1-mini"
    apiKeySecretRef: openai-api-key
    apiKeySecretKey: kagent-openai

database:
  type: sqlite
  sqlite:
    databaseName: kagent.db

controller:
  loglevel: "debug"

tools:
  loglevel: "debug"

mcp:
  doc2vec:
    enabled: true

app:
  loglevel: "debug"

k8s-agent:
  enabled: true

kgateway-agent:
  enabled: false

istio-agent:
  enabled: false

promql-agent:
  enabled: false

observability-agent:
  enabled: false

argo-rollouts-agent:
  enabled: false

helm-agent:
  enabled: true

cilium-policy-agent:
  enabled: true

cilium-manager-agent:
  enabled: true

cilium-debug-agent:
  enabled: true
