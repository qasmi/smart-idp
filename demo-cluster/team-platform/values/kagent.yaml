providers:
  default: openAI
  openAI:
    provider: OpenAI
    model: "gpt-4.1-mini"
    apiKeySecretRef: kagent-openai
    apiKeySecretKey: OPENAI_API_KEY
database:
  type: sqlite
  sqlite:
    databaseName: kagent.db
controller:
  replicas: 1
  loglevel: "info"
  streaming: # Streaming buffer size for A2A communication
    maxBufSize: 16Mi  # 16 * 1024 * 1024
    initialBufSize: 16Ki # optional, larger starting buffer
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 2
      memory: 512Mi
  service:
    type: ClusterIP
    ports:
      port: 8083
      targetPort: 8083
ui:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
kagent-tools:
  fullnameOverride: kagent-tools
  enabled: true
  replicaCount: 1
  tools:
    loglevel: "debug"
agents:
  k8s-agent:
    enabled: true
  kgateway-agent:
    enabled: false
  istio-agent:
    enabled: false
  promql-agent:
    enabled: false
  observability-agent:
    enabled: false
  argo-rollouts-agent:
    enabled: false
  helm-agent:
    enabled: false
  cilium-policy-agent:
    enabled: false
  cilium-manager-agent:
    enabled: false
  cilium-debug-agent:
    enabled: false
querydoc:
  enabled: true
  replicas: 1
  openai:
    apiKey: ""
otel:
  tracing:
    enabled: false

tools:
  grafana-mcp:
    enabled: false
  querydoc:
    enabled: true
    