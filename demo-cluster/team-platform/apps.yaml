- name: cert-manager
  owner: platform
  project: security
  namespace: cert-manager
  repo: https://charts.jetstack.io
  chart: cert-manager
  version: 1.18.*
  valueFiles:
    - cert-manager.yaml
  autoSync:
    enabled: true
