drupalUsername: admin
existingSecret: "drupal-app"

externalDatabase:
  host: drupal-app-db-mariadb.drupal-app.svc.cluster.local
  port: 3306
  database: bitnami_drupal
  user: drupal
  existingSecret: "drupal-app-externaldb"

nodeSelector:
  node/role: worker
tolerations:
  - key: node/role
    value: worker
    operator: Equal
    effect: NoSchedule

resources:
  limits:
    cpu: 2000m
    memory: 2000M
  requests:
    cpu: 2000m
    memory: 2000M
        
pdb:
  minAvailable: 2

mariadb:
  enabled: false
networkPolicy:
  enabled: false